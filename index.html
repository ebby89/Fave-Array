<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" src="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Array Practice</title>
  </head>
  <body>
    <h1>Favorite Things Array</h1>
    <form class="fave" action="index.html" method="post">
      <label for="name">Name:</label>
      <input id="name" type="text" name="" value="">

      <label for="food">Food:</label>
      <input id="food" type="text" name="" value="">

      <label for="movie">Movie:</label>
      <input id="movie" type="text" name="" value="">

      <label for="animal">Animal:</label>
      <input id="animal" type="text" name="" value="">

      <button type="submit" class="btn">Submit</button>
    </form>

    <ul>
      <li><span class="fave1"></span></li>
      <li><span class="fave2"></span></li>
      <li><span class="fave3"></span></li>
      <li><span class="fave4"></span></li>
    </ul>

    <h3>This is you:</h3>
    <span class="results"></span>
  </body>
</html>
